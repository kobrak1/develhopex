<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
    <style>
      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%;">
      <tr>
        <th>Name of Months</th>
        <th>Cash Entries</th>
        <th>Cash Outflows</th>
      </tr>
      <tr>
        <td>January</td>
        <td>110</td>
        <td>74</td>
      </tr>
      <tr>
        <td>February</td>
        <td>100</td>
        <td>85</td>
      </tr>
      <tr>
        <td>March</td>
        <td>109</td>
        <td>55</td>
      </tr>
      <tr>
        <td>April</td>
        <td>120</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Sum</td>
        <td>439</td>
        <td>303</td>
      </tr>
    </table>

  </body>
</html>
