<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML Lesson</title>
      </head>
      <body>
        <h1>This butoon is disabled</h1>
        <button type="button" disabled>Click</button><br><br>
        <h1>Input with label</h1>
        <form action="/action_page.php">
          <label for="fname">First Name</label><br>
          <input type="text" id="fname" name="fname" placeholder="Jane"><br><br>
          <label for="lname">Last Name</label><br>
          <input type="text" id="lname" name="lname" placeholder="Karhan"><br><br>
          <input type="submit" value="Submit">
        </form>
        <h2>Checkboxes</h2>

        <form action="/action_page.php">
          <input type="checkbox" id="car" name="car" checked>
          <label for="car">Kendime ait bir arabam var.</label><br>
          <input type="submit" value="Submit">
        </form>

        <h2>Input Date Type</h2>
        <form action="/action_page.php">
          <input type="date">
          <input type="submit" value="Submit">
        </form>
      </body>
</html>
