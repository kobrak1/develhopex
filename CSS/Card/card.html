<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
      .card img {
        width: 50%;
      }
      .card {
        text-align: center;
        margin: 5% 35% 5% 35%;
        border-radius: 5%;
        background-color: rgb(231, 243, 243);
        padding: 2%;
      }
      .buttons {
        display: flex;
        justify-content: center;
      }
      p {
        text-align: justify;
      }
    </style>

  </head>
  <body>
    <div class="card">
      <img class="card-img-top" src="PP_fiverr.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Link 1</li>
          <li class="list-group-item">Link 2</li>
          <li class="list-group-item">Link 3</li>
        </ul>
        <div class="buttons">
          <a href="#" class="btn btn-primary" style="margin: 0 10px;">Card 2</a>
          <a href="#" class="btn btn-primary" style="margin: 0 10px;">Card 3</a>
          <input type="color">
        </div>
      </div>
    </div>
  </body>
</html>
